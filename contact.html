    <body>
        <div class="header">
            <div id="title">Contact Us</div>
            <div id="subtitle">We'd love to hear back from you!</div>
        </div>
        
        <div class="contact-bar">
            <div class="contact-message">
                <p class="c-mes">Let's Talk</p>
                <p class="c-mes">We'd love to hear your feedback!</p>
                <article>
                    Please fill out the form on the right to connect with us. We are open to all questions and feedback!
                </article>
            </div>
            <form class="contact-form">
                <ul class="contact-ul">
                    <li class="labels">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="user_name" />
                    </li>
                    <li class="labels">
                      <label for="mail">E-mail:</label>
                      <input type="email" id="mail" name="user_email" />
                    </li>
                    <li class="labels">
                      <label for="msg">Message:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <button type="button" class="contact-button">
                        Submit
                    </button>
                  </ul>
            </form>

        </div>
        
    </body>
